<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>JAVASCRIPT</title>
</head>
<body>

    <h1 class="tituloejercicios">EJERCICIO 5</h1>

    <div class="figuras">

        <div>
            <h3>Circulo</h3>
            <img src="img/ejercicio5/circulo.png">

            <br>

            <div>
                <button type="button" class="btn btn-outline-dark" id="abrircirculo">
                    Perimetro
                </button>

                <!-----------------MODAL CIRCULO PERIMETRO-------------->
                <div class="modalfiguras" id="modalcirculo">
                    <div class="cuerpofiguras">
                        <h2>Perimetro del Circulo</h2>

                        <label for="">Ingrese el radio del circulo</label>

                        <input type="number" id="radiocp">

                        <br>
                        <br>

                        <button id="calcularcirculop" class="botones">Calcular</button>
                        <br>
                        <br>
                        <button id="cerrarcirculo" class="bototnes">Cerrar</button>
                    </div>
                </div>

                <br>
                <br>

                <button type="button" class="btn btn-outline-dark" id="abriracirculo">
                    Area
                </button>

                <!-----------------MODAL CIRCULO AREA-------------->
                <div class="modalfiguras" id="modalcirculoa">
                    <div class="cuerpofiguras">
                        <h2>Area del Circulo</h2>

                        <label for="">Ingrese el radio del circulo</label>

                        <input type="number" id="radioca">

                        <br>
                        <br>

                        <button id="calcularcirculoa" class="botones">Calcular</button>
                        <br>
                        <br>
                        <button id="cerrarcirculoa" class="botones">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="trian">
            <h3>Triangulo</h3>
            <img src="img/ejercicio5/triangulo.jpg">

            <br>
            <br>

            <div>
                <button type="button" class="btn btn-outline-dark" id="abrirtriangulop">
                    Perimetro
                </button>

                <!-----------------MODAL Triangulo PERIMETRO-------------->
                <div class="modalfigurastri" id="modaltriangulop">
                    <div class="cuerpofiguras">
                        <h2>Perimetro del Triangulo</h2>

                        <label for="">Ingrese el lado uno</label>

                        <input type="number" id="valortri1">

                        <label for="">Ingrese el lado dos</label>

                        <input type="number" id="valortri2">
                        
                        <label for="">Ingrese el lado tres</label>

                        <input type="number" id="valortri3">

                        <br>
                        <br>

                        <button id="calculartriangulop" class="botones">Calcular</button>
                        <br>
                        <br>
                        <button id="cerrartriangulop" class="botones">Cerrar</button>
                    </div>
                </div>

                <br>
                <br>

                <button type="button" class="btn btn-outline-dark" id="abrirtrianguloa">
                    Area
                </button>

                <!-----------------MODAL TRIANGULO AREA-------------->
                <div class="modalfigurastria" id="modaltrianguloa">
                    <div class="cuerpofiguras">
                        <h2>Area del Triangulo</h2>

                        <label for="">Ingrese la base del triangulo</label>

                        <input type="number" id="basetri">

                        <label for="">Ingrese la altura del triangulo</label>

                        <input type="number" id="alturatri">

                        <br>
                        <br>

                        <button id="calculartrianguloa" class="botones">Calcular</button>
                        <br>
                        <br>
                        <button id="cerrartrianguloa" class="botones">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="cuadra">
            <h3>Cuadrado</h3>
            <img src="img/ejercicio5/cuadrado.jpg">
        </div>

        <div class="recta">
            <h3>Rectangulo</h3>
            <img src="img/ejercicio5/rectangulo.jpg">
        </div>
    </div>

    <script src="js/ejercicio5.js"></script> 
</body>
</html>
