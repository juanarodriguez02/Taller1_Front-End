<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>JAVASCRIPT</title>
</head>
<body>

    <h1 class="tituloejercicios">EJERCICIO 5</h1>

    <div class="figuras">

        <div>
            <h3>Circulo</h3>
            <img src="img/ejercicio5/circulo.png">

            <br>

            <div>
                <button type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-dark">
                    Perimetro
                </button>
            </div>
             
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
             
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Perimetro Circulo</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
             
                            <!-- Modal body -->
                            <div class="modal-body">
                                <label for="">Ingrese el radio del circulo</label>

                                <input type="number" id="radioc">

                                <br>

                                <button class="btn btn-outline-dark">Calcular</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div>
            <h3>Triangulo</h3>
            <img src="img/ejercicio5/circulo.png">
        </div>

        <div>
            <h3>Rectangulo</h3>
            <img src="img/ejercicio5/circulo.png">
        </div>

        <div>
            <h3>Cuadrado</h3>
            <img src="img/ejercicio5/circulo.png">
        </div>
    </div>

    <br>    
</body>
</html>
