<body>

    <h1 class="tituloejercicios">EJERCICIO 3</h1>

    <h3 class="triangulo" >Ingrese tres valores y con ellos se determinara si el triangulo es equilatero, isosceles o escaleno. 
        Tenga en cuenta que un triangulo es:<br>
        -Equilatero cuando todos sus lados son iguales <br>
        -Isosceles cuando dos lados son medianamente iguales <br>
        -Escaleno todos sus lados son diferentes
    </h3>

    <div class="palabra">

        <label>Ingrese el primer valor del triangulo</label>

        <input id="valor1" type="number">
        
        <label>Ingrese el segundo valor del triangulo</label>

        <input id="valor2" type="number">
        
        <label>Ingrese el tercer valor del triangulo</label>

        <input id="valor3" type="number">
        
        <button id="boton">Enviar</button>
    </div>

    <script src="js/ejercicio3.js"></script>
